<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zoom</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/b7d1dc2de3.js" crossorigin="anonymous"></script>
</head>
<!-- Esercizio 9 -->
<body>

    <header class="">

        <button class="btn">
            <i class="fas fa-th">Speaker View</i>
        </button>
        <button class="btn">
            <i class="fas fa-expand-arrows-alt">Wide Open</i>
        </button>

    </header>
    
    <main class="bordered">
        
        <div class="psrticipants-gallery">
            <div class="partecipant">
                <img src="" alt="">
                <span class="name">
                    <i class="fas fa-microphone-slash"></i>
                    Pinco Pallo
                </span>
            </div>
        </div>

    </main>
    
    <footer class="">

        <div class="footer-left">
            <div class="icon">
                <i class="fas fa-microphone fa-2x"></i>
                <span>Mute</span>
            </div>
            <div class="icon">
                <i class="fas fa-angle-up"></i>
            </div>
            <div class="icon">
                <i class="fas fa-video fa-2x"></i>
                <span>Stop Video</span>
            </div>
            <div class="icon">
                <i class="fas fa-angle-up"></i>
            </div>
        </div>

        <div class="footer-center">
            <div class="icon">
                <i class="fas fa-share-square fa-2x"></i>
                <span>Share Screem</span>
            </div>
            <div class="icon">
                <i class="fas fa-angle-up"></i>
            </div>
            <div class="icon">
                <i class="fas fa-video fa-2x"></i>
                <span>Stop Video</span>
            </div>
            <div class="icon">
                <i class="fas fa-angle-up"></i>
            </div>
        </div>
        <div class="footer-right">
            <button>End Meeting</button>
        </div>

    </footer>

</body>
</html>
